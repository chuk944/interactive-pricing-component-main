<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<!-- background plus header -->
  <div class="bg-container">
    <img src="images/pattern-circles.svg" alt="Decorative Circles" class="circles">
    <h1 class="header"> Simple, traffic-based pricing</h1>
    <p class="text">Sign-up for our 30-day trial. No credit card required.</p>
 <!--top container  -->
    <div class="card-container">
      
      <div class="display-flex">
        <div class="pageview" id="pageview">Pageviews</div>
        <div class="month" id="month">$ /month</div>
      </div>
        <input type="range" id="vol" name="vol" min="0" max="50">

            
          <!-- Billing toggle switch -->
          <br><br>
         <div class="flex-row">
           <p class="text-toggle">Monthly Billing</p>
            <label for="switch" class="toggle"><input type="checkbox" id="switch"
              class="checkbox"/></label>
            <p class="text-toggle">Yearly Billing<button type="button" class="discount">-25%</button></p>
            
         </div>
          
       

      
      
    </div>
    <!-- bottom container -->
    <div class="card-container">
      <div class="display-flex">
        <ul class="check-list">
          <li class="list-team"><img src="images/icon-check.svg" alt="checkmark" class="checkmark">Unlimited websites</li>
          <li class="list-team"><img src="images/icon-check.svg" alt="checkmark" class="checkmark">100% data ownership</li>
          <li class="list-team"><img src="images/icon-check.svg" alt="checkmark" class="checkmark">Email reports
          </li>
        </ul>
        <button type="button" class="start">Start my trial


        

      </div>

    </div>
  </div>
